<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Attempting to access a non-existent property of an element
    // that's not yet fully loaded.
    document.getElementById("myDiv").nonExistentProperty = "value";
  </script>
</body>
</html>
