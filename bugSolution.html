<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Use DOMContentLoaded event to ensure DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      const myDiv = document.getElementById("myDiv");
      if (myDiv) { 
        // Check if the element exists before attempting to access properties
          myDiv.textContent = "Property Set Successfully!";
      } else {
          console.error("Element not found");
      }
    });
  </script>
</body>
</html>
